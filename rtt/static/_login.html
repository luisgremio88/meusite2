        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">

        <link rel="shortcut icon" type="image/x-icon" href="https://colnotrs.app.br/rtt/static/img/favicon.png">

        <link rel="stylesheet" href="https://colnotrs.app.br/rtt/static/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://colnotrs.app.br/rtt/static/css/et-line-fonts.css">

		<style>

            background-color: yellow;

        </style>

    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Add your site or application content here -->
		<!-- header start -->
		<header>
			<div class="header-area header-sticky">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-xs-12 text-center">
							<div class="logo">
								<a href="index">
									<img src="https://colnotrs.app.br/rtt/static/img/brand-logo/logo.png" alt="Colégio Notarial do Brasil" width="150">
								</a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</header>
		<!-- header end -->

		<!-- breadcrumbs start -->
		<section class="breadcrumbs-area gray-bg ptb-30 port bread-card solid-color">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="breadcrumbs">
                            <h2 class="page-title">Acesso Restrito</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		<!-- breadcrumbs end -->

        <section class="contact-area ptb-30">
            <div class="container text-center">
                <form id="contact-form" action="./action/login.act" method="post">
                <input type="hidden" name="act" value="{act}">
                    <h3 class="main-contact">Entre com os seus dados para efetuar o login</h3>
                    <div class="row">
                        <div class="col-md-4 mt-20 col-md-offset-4">
                            <div class="main-input text-center">
                                <input name="cpf" placeholder="CPF" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mt-20 col-md-offset-4">
                            <div class="main-input text-center">
                                <input name="sen" placeholder="Senha" type="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-20">
                            <div class="main-input text-center col-md-4 col-md-offset-4">
                                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                                <div class="g-recaptcha" data-sitekey="6Lely28rAAAAACfA9Vuy_bI5gxaPgOiNwhT0ouHT"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center mt-20">
                            <div class="text-leave2">
                                <button class="submit" type="submit">Efetuar Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center mt-20">
                            <div class="main-input">
                                <a href="">Esqueci minha senha!</a>
                            </div>
                        </div>
                    </div>
                    <p class="form-messege mb-20">
                        <!-- START BLOCK : msgdiv --> 
                        <div class="col-md-4 col-md-offset-4">
                            <div class="btn-danger pt-20 pb-20">{msg}</div>
                        </div>
                        <!-- END BLOCK : msgdiv -->
                    </p>
                </form>
            </div>
        </section>
        
        <!-- footer start -->
		<footer class="footer-bg gray-bg ptb-90">
			<div class="footer-area">
				<div class="container">
					<div class="footer-info text-center">
						<div class="logo logo-style">
							<img src="https://colnotrs.app.br/rtt/static/img/brand-logo/logo.png" alt="Colégio Notarial do Brasil" width="80"> <br>
							<a href="index">Colégio Notarial do Brasil</a>
						</div>
						<ul>
							<li>Fone/Whats : +889 945 432</li>
							<li>Email : colnotrs@gmail.com</li>
							<li>Endereço : Porto Alegre, RS - BR</li>
						</ul>
						<div class="social-icon mt-20">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-skype"></i></a>
							<a href="#"><i class="fa fa-google-plus"></i></a>
							<a href="#"><i class="fa fa-pinterest"></i></a>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- footer end -->
        <!-- start scrollUp  -->
        <div id="toTop">
            <i class="fa fa-chevron-up"></i>
        </div>

		<!-- all js here -->
        <script src="https://colnotrs.app.br/rtt/static/js/vendor/jquery-1.12.0.min.js"></script>
		<script src="https://colnotrs.app.br/rtt/static/js/vendor/modernizr-2.8.3.min.js"></script>

        <script src="https://colnotrs.app.br/rtt/static/js/bootstrap.min.js"></script>
        <script src="https://colnotrs.app.br/rtt/static/js/imagesloaded.pkgd.min.js"></script>
        
		<script src="https://colnotrs.app.br/rtt/static/js/plugins.js"></script>
		<script src="https://colnotrs.app.br/rtt/static/js/main.js"></script>
    </body>
</html>
