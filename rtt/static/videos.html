
        <section class="breadcrumbs-area gray-bg ptb-50 port bread-card solid-color">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="breadcrumbs">
                            <h2 class="page-title">Vídeos aos Associados</h2>
                            <ul>
                                <li>
                                    <a class="active" href="home">Home</a>
                                </li>
                                <li>Vídeos</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

		<section class="contact-area ptb-30">
            <div class="container">
                <div class="row">
                    <!-- START BLOCK : videos -->
                    <div class="col-md-6 col-sm-6">
                        <div class="blog-part mb-60">
                            <div class="blog-img">
                                <iframe frameborder="0" allowfullscreen="" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                    referrerpolicy="strict-origin-when-cross-origin" 
                                    title="{tit}" width="100%" height="320" 
                                    src="{vid}" id="widget4">
                                </iframe>
                            </div>
                            <div class="blog-info">
                                <div class="blog-meta">
                                    <span>
                                        <i class="fa fa-user"></i>
                                        {idv}
                                    </span>
                                    <span>
                                        <a href="{lin}">
                                            <i class="fa fa-comment" aria-hidden="true"></i>
                                            {vid}
                                        </a>
                                    </span>
                                </div>
                                <h3><a href="{vid}">{tit}</a></h3>
                            </div>
                        </div>
                    </div>
                    <!-- END BLOCK : videos -->
                </div>

                <!-- START BLOCK : bug -->
                <div class="row">
                    <div class="col-md-12 pt-30">
                        {msg}
                    </div>
                </div>
                <!-- END BLOCK : bug -->
                
            </div>
        </section>
